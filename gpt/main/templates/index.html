<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <title>suso</title>
    <style>

        @font-face {
        font-family: 'BMJUA';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }

        @font-face {
            font-family: 'HakgyoansimBareondotumB';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/HakgyoansimBareondotumB.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: white;
    }

    body {
        font-family: 'HakgyoansimBareondotumB', sans-serif;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow-x: hidden; /* 가로 스크롤 방지 */
    }
        .header{
        width:100%;
        }

        .header p {
            display: inline;
            font-size: 6vw;
            color: #81D4FA;
        }

        .fixed-title{
            font-family: 'BMJUA', sans-serif;
            color: black;
            text-align: center;
            font-size: 6vw;
            padding: 4% 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 10px;
            padding: 10px;
            background-color: #f7f7f7;
        }
        .grid-item {
            background-color: #c8c8c8;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
        }
        .headline {
            background-color: #ffffff;
            color: white;
            width: 100%;
            height: 50px;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .video-stream {
            width: 100%;
            height: auto;
        }
        .subtitle {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        /* 말풍선 스타일 */
        .bubble {
            background-color: #f1f0f0;
            border-radius: 15px;
            padding: 10px 15px;
            display: inline-block;
            max-width: 80%;
            position: relative;
            margin-bottom: 10px;
            color: #333;
        }

        .bubble:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 10px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: #f1f0f0;
            border-bottom: 0;
            border-right: 0;
            margin-left: -5px;
            margin-bottom: -10px;
        }

        .bubble.user {
            background-color: #d8fdd8;
            text-align: right;
        }

        .bubble.user:after {
            left: auto;
            right: 10px;
            border-top-color: #d8fdd8;
        }

        #response {
    width: 95%;
    height: 30%; /* 고정된 높이 */
    max-height: 330px; /* 최대 높이를 설정하여 말풍선이 3개까지만 보이도록 조정 */
    padding: 10px;
    overflow-y: auto; /* 세로 스크롤 추가 */
}


    .bubble {
        margin-bottom: 10px;
    }

        h6{
        padding:5px;
        margin-left:10px;
        }

        /* 버튼 스타일 */
        .btn-custom {
            margin-left:10px;
            background-color: #81D4FA;
            color: white;
            border: none;
            border-radius: 8px;
        }

        .btn-custom:hover {
            background-color: #4fc3f7;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f8f8f8;
            padding: 5px 0;
            border-top: 1px solid #ddd;
            width: 100%;
            border-radius: 10px;
            position: fixed; /* 고정 위치 */
            bottom: 0; /* 하단 */
            left: 0; /* 왼쪽 경계 */
            right: 0; /* 오른쪽 경계 */
            z-index: 1000; /* 다른 요소들 위에 나타나도록 z-index 설정 */
        }

        .navbar a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333;
            cursor: pointer;
            text-decoration: none;
        }

        .navbar a i {
            font-size: 20px;
            margin-bottom: 20%;
        }

        .navbar a span {
            display: block;
            font-size: 15px;
        }

        .navbar a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="layout">
    <div class="header">
        <div class="fixed-title"><p>수</p>어 <p>번</p>역</div>
    </div>

    <div class="grid-container">
        <div class="grid-item">
            <!-- Django의 video_feed URL을 통해 웹캠 스트림을 받아옵니다. -->
            <img src="{% url 'video_feed' %}" class="video-stream" />

        </div>
    </div>
    <!-- 자막 부분 -->
    <div style="text-align: right;">
        <button class="btn btn-custom" id="submit-button" style="margin-right: 3%;">Submit</button>
    </div>


    <div class="mb-3">
        <h6>Response >></h6>
        <div class="container border overflow-auto h-50" id="response"></div>
    </div>

    <div class="navbar">
        <a href="http://localhost:8080/logout" class="footer-link">
            <i class="fas fa-sign-out-alt"></i><span>Log Out</span>
        </a>
        <a href="http://localhost:8080/home" class="footer-link">
            <i class="fas fa-home"></i><span>Home</span>
        </a>
        <a href="http://localhost:8080/user/mypage" class="footer-link">
            <i class="fas fa-user"></i><span>My Page</span>
        </a>
    </div>
</div>

<script>

    $(document).ready(function() {
        $('#submit-button').on('click', function(event) {
            event.preventDefault();

            // CSRF 토큰을 쿠키에서 가져옴
            var csrftoken = Cookies.get('csrftoken');

            // AJAX 헤더에 CSRF 토큰 설정
            $.ajaxSetup({
                headers: { 'X-CSRFToken': csrftoken }
            });

            var dateTime = new Date();
            var time = dateTime.toLocaleTimeString();

            // 서버로 POST 요청 보내기
            $.ajax({
                url: '{% url "handle_prompt" %}', 
                type: 'POST',
                data: {},
                dataType: 'json',
                success: function(data) {
                    // 서버로부터 받은 응답을 클라이언트에 표시
                    $('#response').prepend(
                        '<div class="bubble user">' +
                        '<p>(' + time + ') <i class="bi bi-robot"></i>: ' + data.response + '</p>' +
                        '</div>'
                    );
                },
                error: function(error) {
                    console.error("Error:", error);
                    $('#response').prepend('<div class="bubble"><p>Error occurred. Please try again.</p></div>');
                }
            });
        });
    });
</script>
</body>
</html>
